name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Yarn install
      - run: yarn install
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      uses: actions/checkout@v4
      - name: Yarn build
      - run: yarn build
  linter:
    runs-on: ubuntu-latest
    needs: build
    steps:
      uses: actions/checkout@v4
      - name: Yarn lint
      - run: yarn lint
