name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Yarn install
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: yarn install
  build:
    runs-on: ubuntu-latest
    # needs: setup
    steps:
      uses: actions/setup-node@v3
      - name: Yarn build
        with: 
          node-version: '^20'
          cache: 'yarn'
      - run: yarn build 
